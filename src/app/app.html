<ion-menu id="myMenu" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon *ngIf="p.title == 'Home'" name="home" ></ion-icon>
        <ion-icon *ngIf="p.title == 'Profile'" name="person" ></ion-icon>
        <ion-icon *ngIf="p.title == 'Wallet'" name="cash" ></ion-icon>
        <ion-icon *ngIf="p.title == 'Goal'" name="trophy" ></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
      <ion-icon  name="log-out" ></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
