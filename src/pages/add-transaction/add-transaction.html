<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Add Transaction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="transaction" (ngSubmit)="onInsertTable()">
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DDDD DD MMMM YYYY" formControlName="date" 
          pickerFormat=" DD MMMM YYYY" min="2000" max="{{year}}" 
         placeholder="Select date">
          </ion-datetime>
     </ion-item>

      <ion-item>
          <ion-label>Type</ion-label>
          <ion-select formControlName="type" placeholder="Select">
              <ion-option value="Income">Income</ion-option>
              <ion-option value="Expense">Expense</ion-option>
              <ion-option value="Saving">Saving</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Tag</ion-label>
          <ion-select formControlName="tag" placeholder="Select">
              <ion-option value="Food">Food</ion-option>
              <ion-option value="Shopping">Shopping</ion-option>
              <ion-option value="Drinks">Drinks</ion-option>
            </ion-select>
        </ion-item>

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" formControlName="amount" placeholder="Fill amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Memo</ion-label>
      <ion-textarea formControlName="memo" placeholder="(Optional)"></ion-textarea>
    </ion-item>
    <div class="submitBtn" >
      <button  ion-button type="submit" [disabled]="!transaction.valid">Submit</button>
      
    </div>
    <button  ion-button (click)="onAddTable()">Add Table</button>
      <button  ion-button (click)="onDeleteTable()">Delete Table</button>
  </form>


</ion-content>
