<ion-header>
  <ion-navbar hideBackButton *ngIf="!fromWallet" >
    <ion-title>Create Wallet</ion-title>
  </ion-navbar>
  <ion-navbar *ngIf="fromWallet" >
    <ion-title>Create Wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id='createWalletForm' [formGroup]="wallet" (ngSubmit)="onCreateWallet()">
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input  type="text" formControlName="name" placeholder="Wallet's name" ></ion-input> 
  </ion-item>
  <ion-item>
    <ion-label>Balance</ion-label>
    <ion-input  type="number" formControlName="balance" placeholder="Wallet's balance" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? 
    null : event.charCode >= 48 && event.charCode <= 57"></ion-input>
  </ion-item>
  <div text-center class="saveDiv">
    <button  class="loginBtn" right ion-button type="submit" [disabled]="!wallet.valid">Save</button> 
  </div>
</form>
</ion-content>
