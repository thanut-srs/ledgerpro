<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="viewCtrl.dismiss()">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title text-center>Edit Goal</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="goal" (ngSubmit)="onSaveGoal()">
      <ion-item>
        <ion-label>Deadline :</ion-label>
        <ion-datetime id="datepick" displayFormat="DDDD DD MMMM YYYY" formControlName="deadline" pickerFormat=" DD MMMM YYYY"
          min="2000" >
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Goal's name :</ion-label>
        <ion-input type="text" formControlName="gName" placeholder="Fill Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Target :</ion-label>
        <ion-input type="number" formControlName="target" placeholder="Fill target amount" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? 
        null : event.charCode >= 48 && event.charCode <= 57"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Memo :</ion-label>
        <ion-textarea  formControlName="memo" placeholder="(Optional)"></ion-textarea>
      </ion-item>
      <div class="submitBtn">
        <button ion-button type="submit" id="submitbtn" [disabled]="!goal.valid">Submit</button>
      </div>
    </form>
  </ion-content>
