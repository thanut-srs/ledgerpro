<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Edit Transaction</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="transaction" (ngSubmit)="onUpdateTable()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DDDD DD MMMM YYYY" formControlName="date" pickerFormat=" DD MMMM YYYY" min="2000"
       placeholder="Select date">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select formControlName="type" placeholder="{{currentType}}" disabled>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="(currentType) =='Income' || (currentType) =='Expense'">
        <ion-label>Tag : </ion-label>
        <ion-select *ngIf="(currentType) =='Expense'" id="tagselect" formControlName="tag" placeholder="Select...">
          <ion-option value="Food">Food</ion-option>
          <ion-option value="Shopping">Shopping</ion-option>
          <ion-option value="Drinks">Drinks</ion-option>
        </ion-select>
        <ion-select *ngIf="(currentType) =='Income'" id="tagselect" formControlName="tag" placeholder="Select...">
          <ion-option value="Salary">Salary</ion-option>
          <ion-option value="Bonus">Bonus</ion-option>
          <ion-option value="etc">Etc.</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="(currentType) =='Saving'">
          <ion-label>Goal : </ion-label>
          <ion-select formControlName="goalID" placeholder="{{currentGoal}}">
            <ion-option *ngFor="let item of goalList" [value]="item.gID">{{item.name}}</ion-option>
          </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" formControlName="amount" placeholder="Fill amount" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? 
      null : event.charCode >= 48 && event.charCode <= 57"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Wallet : </ion-label>
        <ion-select formControlName="walletID" placeholder="{{walletName}}">
          <ion-option *ngFor="let item of walletList" [value]="item.wID">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>Memo</ion-label>
      <ion-textarea formControlName="memo" placeholder="(Optional)"></ion-textarea>
    </ion-item>
    <div class="submitBtn">
      <button left ion-button (click)="viewCtrl.dismiss()">Cancel</button>
      <button right ion-button type="submit" [disabled]="!transaction.valid">Save</button>
    </div>
  </form>
  <button ion-button (click)="onPrint()">Click me</button>
</ion-content>
