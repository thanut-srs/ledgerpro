<ion-header>
  <ion-navbar>
    <ion-title text-center><ion-icon name="trophy"></ion-icon>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onCreateGoal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="collection.length == 0">
    <h4 text-center>No goal? create one!</h4>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let item of collection">
      <ion-item>
        <div *ngIf="(item.uID) == uid " tappable (click)="onDetail(item.gID)">
          <h1>Deadline :{{item.deadline}} </h1>
          <h1>Name : {{item.name}}</h1>
          <h1>Amount :{{item.amount}} / {{item.target}} Baht </h1>
          <h1>Memo : {{item.memo}}</h1>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="onEditGoal(item.gID)" >
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="onDeleteWallet(item.wID,item.name)" >
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
