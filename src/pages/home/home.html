<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="onClick()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Hello {{currentUser}} <ion-icon name="person"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-item>
        <ion-select #wallet placeholder="Select..">
          <ion-option *ngFor="let item of walletlist"  [value]="item.name">{{item.name}}</ion-option>
        </ion-select>
      </ion-item> -->
  <div *ngFor="let day of date">
    <div class="dateBar">
      <h1 class="date" id="date">{{day}}</h1>
    </div>
    <div class="slideDiv" *ngIf="collection.length != 0">
      <div *ngFor="let item of collection">
        <ion-card *ngIf="(item.date) == day " tappable (click)="onDetail(item.tID)">
          <ion-card-header>
            {{item.date}} {{item.type}}
          </ion-card-header>
          <ion-card-content>
            Wallet : {{item.walletName}}
          </ion-card-content>
          <ion-card-content>
            {{item.tag}} {{item.amount}} Baht {{item.memo}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  <div *ngIf="collection.length == 0">
    <h4 id="noTransaction" text-center>There no transaction here, add one!</h4>
  </div>

  <ion-fab right bottom>
    <button id="menu-button" ion-fab color="light">
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="onAddTransaction()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-fab id="viewgoalbtn" (click)="onViewGoal()">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
