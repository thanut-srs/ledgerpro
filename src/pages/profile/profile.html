<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center (click)="onEditName()" > 
    <h1>
      Name: {{name}}
    </h1>
  </div>
  

  <div text-center class="profilePic"> 
      <ion-img alt="TAKE A PHOTO" [src]="samplePic" class="avatarPic" (click)="picAlert()" ></ion-img>
    </div>
</ion-content>
