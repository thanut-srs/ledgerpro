<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="userInfo" (ngSubmit)="onInsertTable()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nickname</ion-label>
      <ion-input type="text" formControlName="nickname" placeholder=""></ion-input>
    </ion-item>
    <div text-center class="profilePic">
        <ion-img alt="TAKE A PHOTO" [src]="samplePic" class="avatarPic" (click)="picAlert()"></ion-img>
      </div>
    <div class="submitBtn">
      <button ion-button type="submit" [disabled]="!userInfo.valid">Submit</button>
    </div>
  </form>
</ion-content>
