<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Transaction Detail</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onEditTransaction()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onDeleteTransaction()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of collection">
        <h1> Date : {{item.date}} </h1><br>
        <h3>Type : {{item.type}}</h3><br>
        <h4>Tag : {{item.tag}}</h4><br>
        <h4>Amount : {{item.amount}} Baht</h4>
        <div>
          Memo : {{item.memo}}
        </div>
  </div>
</ion-content>
