<ion-header>
  <ion-navbar>
    <ion-title>Wallet Detail</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onEditWallet()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onDeleteWallet()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of collection">
        <h1> Name : {{item.name}} </h1><br>
        <h3> Balance : {{item.balance}}</h3><br>
  </div>
</ion-content>
