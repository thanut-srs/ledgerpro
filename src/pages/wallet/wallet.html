<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Wallet</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onCreateWallet()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="wallet" *ngFor="let item of collection">
      <ion-item>
        <div>
          <h2>Name : {{item.name}} </h2>
          <h2>Balance : {{item.balance}} Baht </h2>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="onEditWallet({
          wID: item.wID,
          wName: item.name,
          balance: item.balance
        },'Fill information')"> Edit </button>
        <button ion-button color="danger" (click)="onDeleteWallet(item.wID,item.name)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
